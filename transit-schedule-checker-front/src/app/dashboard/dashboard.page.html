<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Dashboard
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reorderButtonClicked()">
        <ion-icon name="reorder"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group #reorderGroup (ionItemReorder)="reorderHandler($event)">
      <ion-item *ngFor="let record of records; let i = index">
        <ion-reorder *ngIf="!reorderGroup.disabled"></ion-reorder>

        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <h2>{{record.line.name}} to {{record.destination.name}}</h2>
              <h3>Station: {{record.station.name}}</h3>

              <ng-container *ngIf="!!record.schedules; else elseBlock">
                <ng-container *ngFor="let schedule of record.schedules">
                  <p *ngIf="!!schedule.message">{{schedule.destination}}: {{schedule.message}}</p>
                </ng-container>
              </ng-container>
              <ng-template #elseBlock>
                <p>Loading schedules...</p>
              </ng-template>
            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option (click)="deleteRecord(i)">Remove</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
